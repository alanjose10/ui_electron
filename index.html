<!DOCTYPE html>
<html>
<head>
    <title>ARTEMIS</title>
    
    <link rel="stylesheet" href="app/css/bootstrap.css">
    
    <link rel="stylesheet" href="app/css/select2/select2.css">
    <link rel="stylesheet" href="app/css/uniformjs/css/uniform.default.css">
 
    <link rel="stylesheet" href="app/css/proton.css">
    <link rel="stylesheet" href="app/css/animate.css">
    <link rel="stylesheet" href="app/css/font-awesome.css" type="text/css"/>
    <link rel="stylesheet" href="app/css/font-titillium.css" type="text/css"/>
    <link rel="stylesheet" href="app/css/progress.css">
    <link rel="stylesheet" href="app/css/loading.css">

</head>

<body>
<br><br>
<div class="container">
    <br><br>
    <div class="panel panel-default panel-block">
        <div class="list-group">
            <div class="list-group-item">
                <h4 class="section-title">APK Input</h4>
                    <div class="form-group">
                        <label>Select APK file to analyze</label>
                            <div>
                                <div class="fileinput fileinput-new" data-provides="fileinput">
                                    <div class="input-group">
                                    <div class="form-control uneditable-input span3" data-trigger="fileinput"><i class="icon-file fileinput-exists"></i> <span class="fileinput-filename"></span></div>
                                    <span class="input-group-addon btn btn-primary btn-file"><span class="fileinput-new">Select file</span><span class="fileinput-exists">Change</span><input type="file" accept=".apk" name="..."></span>
                                    <a href="#" class="input-group-addon btn btn-primary fileinput-exists" data-dismiss="fileinput">Remove</a>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-2 col-xs-offset-5">
                                    <button type="button" class="btn btn-primary" id="submit" name="submit">Submit</button>
                                </div>
                                <button type="button" class="btn btn-primary" id="ben" name="res">B</button>
                                <button type="button" class="btn btn-primary" id="mal" name="res">M</button>
                                <button type="button" class="btn btn-primary" id="err" name="res">E</button>
                            </div>
                            
                        
                        
                    </div>
            </div>
        </div>
    </div>
    <form id="msform">
    <ul id="progressbar">
        <li id="upload">Uploading file</li>
        <li id="extract">Extracting contents</li>
        <li id="static">Static analysis</li>
        <li id="sand">Sandboxing</li>
        <li id="predict">Prediction</li>
        
    </ul>
    
    </form>
    
    <div id="result" style="">
        <div id="loading">
            <div class="load">
              <div class="gear one" id="blue_gear">
                  <svg id="blue" viewbox="0 0 100 100" fill="#94DDFF">
                      <path id = "blue_gear" d="M97.6,55.7V44.3l-13.6-2.9c-0.8-3.3-2.1-6.4-3.9-9.3l7.6-11.7l-8-8L67.9,20c-2.9-1.7-6-3.1-9.3-3.9L55.7,2.4H44.3l-2.9,13.6      c-3.3,0.8-6.4,2.1-9.3,3.9l-11.7-7.6l-8,8L20,32.1c-1.7,2.9-3.1,6-3.9,9.3L2.4,44.3v11.4l13.6,2.9c0.8,3.3,2.1,6.4,3.9,9.3      l-7.6,11.7l8,8L32.1,80c2.9,1.7,6,3.1,9.3,3.9l2.9,13.6h11.4l2.9-13.6c3.3-0.8,6.4-2.1,9.3-3.9l11.7,7.6l8-8L80,67.9      c1.7-2.9,3.1-6,3.9-9.3L97.6,55.7z M50,65.6c-8.7,0-15.6-7-15.6-15.6s7-15.6,15.6-15.6s15.6,7,15.6,15.6S58.7,65.6,50,65.6z"></path>
                    </svg>
              </div>
              <div class="gear two" id="pink_gear">
                    <svg id="pink_gear" viewbox="0 0 100 100" fill="#FB8BB9">
                      <path d="M97.6,55.7V44.3l-13.6-2.9c-0.8-3.3-2.1-6.4-3.9-9.3l7.6-11.7l-8-8L67.9,20c-2.9-1.7-6-3.1-9.3-3.9L55.7,2.4H44.3l-2.9,13.6      c-3.3,0.8-6.4,2.1-9.3,3.9l-11.7-7.6l-8,8L20,32.1c-1.7,2.9-3.1,6-3.9,9.3L2.4,44.3v11.4l13.6,2.9c0.8,3.3,2.1,6.4,3.9,9.3      l-7.6,11.7l8,8L32.1,80c2.9,1.7,6,3.1,9.3,3.9l2.9,13.6h11.4l2.9-13.6c3.3-0.8,6.4-2.1,9.3-3.9l11.7,7.6l8-8L80,67.9      c1.7-2.9,3.1-6,3.9-9.3L97.6,55.7z M50,65.6c-8.7,0-15.6-7-15.6-15.6s7-15.6,15.6-15.6s15.6,7,15.6,15.6S58.7,65.6,50,65.6z"></path>
                    </svg>
              </div>
              <div class="gear three" id="yellow_gear">
                    <svg id="yellow" viewbox="0 0 100 100" fill="#FFCD5C">
                      <path id = "yellow_gear" d="M97.6,55.7V44.3l-13.6-2.9c-0.8-3.3-2.1-6.4-3.9-9.3l7.6-11.7l-8-8L67.9,20c-2.9-1.7-6-3.1-9.3-3.9L55.7,2.4H44.3l-2.9,13.6      c-3.3,0.8-6.4,2.1-9.3,3.9l-11.7-7.6l-8,8L20,32.1c-1.7,2.9-3.1,6-3.9,9.3L2.4,44.3v11.4l13.6,2.9c0.8,3.3,2.1,6.4,3.9,9.3      l-7.6,11.7l8,8L32.1,80c2.9,1.7,6,3.1,9.3,3.9l2.9,13.6h11.4l2.9-13.6c3.3-0.8,6.4-2.1,9.3-3.9l11.7,7.6l8-8L80,67.9      c1.7-2.9,3.1-6,3.9-9.3L97.6,55.7z M50,65.6c-8.7,0-15.6-7-15.6-15.6s7-15.6,15.6-15.6s15.6,7,15.6,15.6S58.7,65.6,50,65.6z"></path>
                    </svg>
              </div>
              <div class="lil-circle"></div>

            </div>
            <div class="text" id="text"><p>Analyzing...</p></div>

        </div>
        <div id="android_bot">
            <div class="row">
                <div class="col-xs-2 col-xs-offset-5">
                   <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="-140 -70 294 345">
                        <g id = "main_group">
                            <use stroke-width="14.4" xlink:href="#b" stroke="#FFF"/>
                            <use xlink:href="#a" transform="scale(-1,1)"/>
                                <g id="a" stroke="#FFF" stroke-width="7.2">
                                    <rect rx="6.5" transform="rotate(29)" height="86" width="13" y="-86" x="14"/>
                                    <rect id="c" rx="24" height="133" width="48" y="41" x="-143"/>
                                    <use y="97" x="85" xlink:href="#c"/>
                                </g>
                            <g id="b">
                                <ellipse cy="41" rx="91" ry="84"/>
                                <rect rx="22" height="182" width="182" y="20" x="-91"/>
                            </g>
                        </g>
                        <g stroke="#FFF" stroke-width="7.2" fill="#FFF">
                            <path d="m-95 44.5h190"/><circle cx="-42" r="4"/><circle cx="42" r="4"/>
                        </g>
                    </svg>
                    <p class="text" id="result_text"></p>
                </div>
            </div>
        
        </div>
       
            
            
        
        
    </div>
    
    
</div>
